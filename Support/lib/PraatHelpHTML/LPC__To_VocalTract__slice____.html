<p>
You can choose this command after selecting 1 or more <a href="LPC.html">LPC</a> objects.</p>
<h3>
Settings</h3>
<dl>
<dt>
<b>Time (s)</b>
<dd>
the time of the nearest frame, in seconds.
<dt>
<b>Length (m)</b>
<dd>
the length of the vocal tract, in metres.
