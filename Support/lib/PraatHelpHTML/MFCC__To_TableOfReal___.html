<p>
Convert the selected <a href="MFCC.html">MFCC</a> object to a <a href="TableOfReal.html">TableOfReal</a> object. Each MFCC frame results in one row in the TableOfReal. If the "Include energy" option is chosen, the zeroth MFCC coefficient will be saved in the first column.</p>
