<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Palatino,Times" size=6 color="#999900"><b>
VocalTractTier
</b></font></table></table>
<p>
One of the <a href="Types_of_objects.html">types of objects</a> in Praat. A VocalTractTier objects contains a number of (<i>time</i>, <i>VocalTract</i>) points, where a <a href="VocalTract.html">VocalTract</a> represents the area function of the vocal tract expressed as m<sup>2</sup>, running from the glottis to the lips.</p>
